<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <title>JavaScript Challenges</title>
</head>
<body>
   <div class="container-1"> 

    <div class="container-2">
        <h2 class="project">Your Age in Days</h2>
    <div class="buttons">
        <button class="btn btn-danger" onclick="reset()">Reset</button>
        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
    </div>    

</div>

</div>
<div class="container-1 con1">
    <div class="result" id="result">
   
    </div>
</div>
<hr>

<div class="container2">
     <div class="title-box"><h2 class="project">Challenge 2: Cat Generator</h2>
    
     <button class="btn btn-success green-mf" id="cat-generator" onclick="generateCat()">Generate Cat</button>
    </div>
     <div class="flex-box-con1" id="flex-cat-gen">
     
     </div>
</div>
<hr>

<div class="container3">
    <div class="title-box"><h2 class="project">Challenge 3: Rock, Paper, Scissors</h2>
    
       </div>
       <div class="flexbox-rps" id="flexbox-rps-div">
            <img id="rock" src="./rock.png" height="200" width="200" alt="" onclick="rpsGame(this)">
            <img id="paper" src="./paper.png" height="200" width="200" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="./scissors.png" height="200" width="200" alt="" onclick="rpsGame(this)">
       </div>
</div>
<hr>

<div class="container4">
    <div class="title-box"><h2 class="project">Challenge 4: Change The Color Of All Buttons</h2>
    </div>

    <div class="various-buttons" id="various-buttons">
     
       <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
        </select>

   <button class="btn m-2 btn-primary">Welcome!</button>
   <button class="btn m-2 btn-danger">Everybody gonna die!</button>
   <button class="btn m-2 btn-warning">Careful there mate</button>
   <button class="btn m-2 btn-success">Yaaaay, We made it!</button>

   </div>

</div>
    <script src="/script.js"></script>
</body>
</html>
